<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котик-Предсказатель</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
</head>
<body>
    <div class="container">
        <h1>🐱 Котик-Предсказатель 🐱</h1>
        <p>Нажми кнопку, чтобы получить предсказание, мотивацию или узнать интересный факт о котиках!</p>

        <!-- Кнопки -->
        <button id="predictButton">🎲 Получить предсказание</button>
        <button id="motivateButton">💡 Получить мотивацию</button>
        <button id="factButton">🐾 Интересный факт о котиках</button>
        <button id="yesNoButton">🔮 Ответ да/нет</button>

        <!-- Результат -->
        <div id="result"></div>

        <!-- Сохраненные фразы -->
        <h2>❤️ Избранное:</h2>
        <ul id="favorites"></ul>
    </div>
    <button id="closeButton">Закрыть</button>
    <script src="script.js"></script>
</body>
</html>
